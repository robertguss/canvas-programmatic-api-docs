  /api/v1/users/{id}/merge_into/accounts/{destination_account_id}/users/{destination_user_id}:
    put:
      summary: Put Users Users
      description: "Merge a user into another user. To merge users, the caller must have permissions to manage both users. This should be considered irreversible. This will delete the user and move all the data into the destination user. User merge details and caveats: The from\\_user is the user that was deleted in the user\\_merge process. The destination\\_user is the user that remains, that is being split. Avatars: When both users have avatars, only the destination\\_users avatar will remain. When one user has an avatar, it will end up on the destination\\_user. Terms of Use: If either user has accepted terms of use, it will be be left as accepted. Communication Channels: All unique communication channels moved to the destination\\_user. All notification preferences are moved to the destination\\_user. Enrollments: All unique enrollments are moved to the destination\\_user. When there is an enrollment that would end up making it so that a user would be observing themselves, the enrollment is not moved over. Everything that is tied to the from\\_user at the course level relating to the enrollment is also moved to the destination\\_user. Submissions: All submissions are moved to the destination\\_user. If there are enrollments for both users in the same course, we prefer submissions that have grades then submissions that have work in them, and if there are no grades or no work, they are not moved. Other notes: Access Tokens are moved on merge. Conversations are moved on merge. Favorites are moved on merge. Courses will commonly use LTI tools. LTI tools reference the user with IDs that are stored on a user object. Merging users deletes one user and moves all records from the deleted user to the destination\\_user. These IDs are kept for all enrollments, group\\_membership, and account\\_users for the from\\_user at the time of the merge. When the destination\\_user launches an LTI tool from a course that used to be the from\\_users, it doesnt appear as a new user to the tool provider. Instead it will send the stored ids. The destination\\_users LTI IDs remain as they were for the courses that they originally had. Future enrollments for the destination\\_user will use the IDs that are on the destination\\_user object. LTI IDs that are kept and tracked per context include lti\\_context\\_id, lti\\_id and uuid. APIs that return the LTI ids will return the one for the context that it is called for, except for the user uuid. The user UUID will display the destination\\_users uuid, and when getting the uuid from an api that is in a context that was recorded from a merge event, an additional attribute is added as past\\_uuid. When finding users by SIS ids in different accounts the destination\\_account\\_id is required. The account can also be identified by passing the domain in destination\\_account\\_id.\n\nRequired OAuth scope: url:PUT|/api/v1/users/:id/merge_into/accounts/:destination_account_id/users/:destination_user_id"
