      description: "Import SIS data into Canvas. Must be on a root account with SIS imports enabled. For more information on the format thats expected here, please see the SIS CSV section in the API docs.\n\nRequired OAuth scope: url:POST|/api/v1/accounts/:account_id/sis_imports"
