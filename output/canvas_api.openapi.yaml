      description: "Add external authentication provider(s) for the account. Services may be Apple, CAS, Facebook, GitHub, Google, LDAP, LinkedIn, Microsoft, OpenID Connect, or SAML. Each authentication provider is specified as a set of parameters as described below. A provider specification must include an auth\\_type parameter with a value of apple, canvas, cas, clever, facebook, github, google, ldap, linkedin, microsoft, openid\\_connect, or saml. The other recognized parameters depend on this auth\\_type; unrecognized parameters are discarded. Provider specifications not specifying a valid auth\\_type are ignored. You can set the position for any provider. The config in the 1st position is considered the default. You can set jit\\_provisioning for any provider besides Canvas. You can set mfa\\_required for any provider. For Apple, the additional recognized parameters are: *   client\\_id \\[Required] The developers client identifier, as provided by WWDR. Not available if configured globally for Canvas. *   login\\_attribute \\[Optional] The attribute to use to look up the users login in Canvas. Either sub (the default), or email *   federated\\_attributes \\[Optional] See FederatedAttributesConfig. Valid provider attributes are email, firstName, lastName, and sub. For Canvas, the additional recognized parameter is: *   self\\_registration all, none, or observer - who is allowed to register as a new user For CAS, the additional recognized parameters are: *   auth\\_base The CAS servers URL. *   log\\_in\\_url \\[Optional] An alternate SSO URL for logging into CAS. You probably should not set this. For Clever, the additional recognized parameters are: *   client\\_id \\[Required] The Clever applications Client ID. Not available if configured globally for Canvas. *   client\\_secret \\[Required] The Clever applications Client Secret. Not available if configured globally for Canvas. *   district\\_id \\[Optional] A districts Clever ID. Leave this blank to let Clever handle the details with its District Picker. This is required for Clever Instant Login to work in a multi-tenant environment. *   login\\_attribute \\[Optional] The attribute to use to look up the users login in Canvas. Either id (the default), sis\\_id, email, student\\_number, or teacher\\_number. Note that some fields may not be populated for all users at Clever. *   federated\\_attributes \\[Optional] See FederatedAttributesConfig. Valid provider attributes are id, sis\\_id, email, student\\_number, and teacher\\_number. For Facebook, the additional recognized parameters are: *   app\\_id \\[Required] The Facebook App ID. Not available if configured globally for Canvas. *   app\\_secret \\[Required] The Facebook App Secret. Not available if configured globally for Canvas. *   login\\_attribute \\[Optional] The attribute to use to look up the users login in Canvas. Either id (the default), or email *   federated\\_attributes \\[Optional] See FederatedAttributesConfig. Valid provider attributes are email, first\\_name, id, last\\_name, locale, and name. For GitHub, the additional recognized parameters are: *   domain \\[Optional] The domain of a GitHub Enterprise installation. I.e. github.mycompany.com. If not set, it will default to the public github.com. *   client\\_id \\[Required] The GitHub applications Client ID. Not available if configured globally for Canvas. *   client\\_secret \\[Required] The GitHub applications Client Secret. Not available if configured globally for Canvas. *   login\\_attribute \\[Optional] The attribute to use to look up the users login in Canvas. Either id (the default), or login *   federated\\_attributes \\[Optional] See FederatedAttributesConfig. Valid provider attributes are email, id, login, and name. For Google, the additional recognized parameters are: *   client\\_id \\[Required] The Google applications Client ID. Not available if configured globally for Canvas. *   client\\_secret \\[Required] The Google applications
        Client Secret. Not available if configured globally for Canvas. *   hosted\\_domain \\[Optional] A Google Apps domain to restrict logins to. See [developers.google.com/identity/protocols/OpenIDConnect?hl=en#hd-param](https://developers.google.com/identity/protocols/OpenIDConnect?hl=en#hd-param) *   login\\_attribute \\[Optional] The attribute to use to look up the users login in Canvas. Either sub (the default), or email *   federated\\_attributes \\[Optional] See FederatedAttributesConfig. Valid provider attributes are email, family\\_name, given\\_name, locale, name, and sub. For LDAP, the additional recognized parameters are: *   auth\\_host The LDAP servers URL. *   auth\\_port \\[Optional, Integer] The LDAP servers TCP port. (default: 389) *   auth\\_over\\_tls \\[Optional] Whether to use TLS. Can be simple\\_tls, or start\\_tls. For backwards compatibility, booleans are also accepted, with true meaning simple\\_tls. If not provided, it will default to start\\_tls. *   auth\\_base \\[Optional] A default treebase parameter for searches performed against the LDAP server. *   auth\\_filter LDAP search filter. Use \\{{login\\}} as a placeholder for the username supplied by the user. For example: (sAMAccountName=\\{{login\\}}). *   identifier\\_format \\[Optional] The LDAP attribute to use to look up the Canvas login. Omit to use the username supplied by the user. *   auth\\_username Username *   auth\\_password Password For LinkedIn, the additional recognized parameters are: *   client\\_id \\[Required] The LinkedIn applications Client ID. Not available if configured globally for Canvas. *   client\\_secret \\[Required] The LinkedIn applications Client Secret. Not available if configured globally for Canvas. *   login\\_attribute \\[Optional] The attribute to use to look up the users login in Canvas. Either id (the default), or emailAddress *   federated\\_attributes \\[Optional] See FederatedAttributesConfig. Valid provider attributes are emailAddress, firstName, id, formattedName, and lastName. For Microsoft, the additional recognized parameters are: *   application\\_id \\[Required] The applications ID. *   application\\_secret \\[Required] The applications Client Secret (Password) *   tenant \\[Optional] See [azure.microsoft.com/en-us/documentation/articles/active-directory-v2-protocols](https://azure.microsoft.com/en-us/documentation/articles/active-directory-v2-protocols)/ Valid values are common, organizations, consumers, or an Azure Active Directory Tenant (as either a UUID or domain, such as contoso.onmicrosoft.com). Defaults to common *   login\\_attribute \\[Optional] See [azure.microsoft.com/en-us/documentation/articles/active-directory-v2-tokens/#idtokens](https://azure.microsoft.com/en-us/documentation/articles/active-directory-v2-tokens/#idtokens) Valid values are sub, email, oid, or preferred\\_username. Note that email may not always be populated in the users profile at Microsoft. Oid will not be populated for personal Microsoft accounts. Defaults to sub *   federated\\_attributes \\[Optional] See FederatedAttributesConfig. Valid provider attributes are email, name, preferred\\_username, oid, and sub. For OpenID Connect, the additional recognized parameters are: *   client\\_id \\[Required] The applications Client ID. *   client\\_secret \\[Required] The applications Client Secret. *   authorize\\_url \\[Required] The URL for getting starting the OAuth 2.0 web flow *   token\\_url \\[Required] The URL for exchanging the OAuth 2.0 authorization code for an Access Token and ID Token *   scope \\[Optional] Space separated additional scopes to request for the token. Note that you need not specify the openid scope, or any scopes that can be automatically inferred by the rules defined at [openid.net/specs/openid-connect-core-1\\_0.html#ScopeClaims](http://openid.net/specs/openid-connect-core-1_0.html#ScopeClaims) *   end\\_session\\_endpoint \\[Optional] URL to send the end user to after logging out of Canvas. See [openid.net/specs/openid-connect-session-1\\
        _0.html#RPLogout](https://openid.net/specs/openid-connect-session-1_0.html#RPLogout) *   userinfo\\_endpoint \\[Optional] URL to request additional claims from. If the initial ID Token received from the provider cannot be used to satisfy the login\\_attribute and all federated\\_attributes, this endpoint will be queried for additional information. *   login\\_attribute \\[Optional] The attribute of the ID Token to look up the users login in Canvas. Defaults to sub. *   federated\\_attributes \\[Optional] See FederatedAttributesConfig. Any value is allowed for the provider attribute names, but standard claims are listed at [openid.net/specs/openid-connect-core-1\\_0.html#StandardClaims](http://openid.net/specs/openid-connect-core-1_0.html#StandardClaims) For SAML, the additional recognized parameters are: *   metadata \\[Optional] An XML document to parse as SAML metadata, and automatically populate idp\\_entity\\_id, log\\_in\\_url, log\\_out\\_url, certificate\\_fingerprint, and identifier\\_format *   metadata\\_uri \\[Optional] A URI to download the SAML metadata from, and automatically populate idp\\_entity\\_id, log\\_in\\_url, log\\_out\\_url, certificate\\_fingerprint, and identifier\\_format. This URI will also be saved, and the metadata periodically refreshed, automatically. If the metadata contains multiple entities, also supply idp\\_entity\\_id to distinguish which one you want (otherwise the only entity in the metadata will be inferred). If you provide the URI urn:mace:incommon or [ukfederation.org.uk](http://ukfederation.org.uk), the InCommon or UK Access Management Federation metadata aggregate, respectively, will be used instead, and additional validation checks will happen (including validating that the metadata has been properly signed with the appropriate key). *   idp\\_entity\\_id The SAML IdPs entity ID *   log\\_in\\_url The SAML services SSO target URL *   log\\_out\\_url \\[Optional] The SAML services SLO target URL *   certificate\\_fingerprint The SAML services certificate fingerprint. *   identifier\\_format The SAML services identifier format. Must be one of: * urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress * urn:oasis:names:tc:SAML:2.0:nameid-format:entity * urn:oasis:names:tc:SAML:2.0:nameid-format:kerberos * urn:oasis:names:tc:SAML:2.0:nameid-format:persistent * urn:oasis:names:tc:SAML:2.0:nameid-format:transient * urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified * urn:oasis:names:tc:SAML:1.1:nameid-format:WindowsDomainQualifiedName * urn:oasis:names:tc:SAML:1.1:nameid-format:X509SubjectName *   requested\\_authn\\_context \\[Optional] The SAML AuthnContext *   sig\\_alg \\[Optional] If set, `AuthnRequest`, `LogoutRequest`, and `LogoutResponse` messages are signed with the corresponding algorithm. Supported algorithms are: * [http://www.w3.org/2000/09/xmldsig#rsa-sha1](http://www.w3.org/2000/09/xmldsig#rsa-sha1) * [http://www.w3.org/2001/04/xmldsig-more#rsa-sha256](http://www.w3.org/2001/04/xmldsig-more#rsa-sha256) RSA-SHA1 and RSA-SHA256 are acceptable aliases. *   federated\\_attributes \\[Optional] See FederatedAttributesConfig. Any value is allowed for the provider attribute names.\n\nRequired OAuth scope: url:POST|/api/v1/accounts/:account_id/authentication_providers"
